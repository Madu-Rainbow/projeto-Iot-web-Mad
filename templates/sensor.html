<div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 shadow-lg transition-all duration-300 hover:border-slate-500 hover:-translate-y-1">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-300">{{ label }}</h2>
    <div class="text-slate-400">{{ icon }}</div>
  </div>
  <div class="flex items-end gap-2">
    <p class="text-6xl font-black text-slate-50 tracking-tighter">
      {{ value }}
    </p>
    <span class="text-3xl font-bold text-slate-400 pb-1">{{ unit }}</span>
  </div>
  <div class="w-full h-1.5 {{ status_color }} rounded-full mt-6"></div>
</div>
{% for s in sensores %}
  <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6">
    <div class="flex justify-between">
      <h2 class="text-lg font-semibold text-slate-300">{{ s.label }}</h2>
      <div class="text-slate-400">{{ s.icon }}</div>
    </div>
    <div class="flex items-end gap-2">
      <p class="text-6xl font-black text-slate-50">{{ s.value }}</p>
      <span class="text-3xl font-bold text-slate-400 pb-1">{{ s.unit }}</span>
    </div>
    <div class="w-full h-1.5 {{ s.status_color }} rounded-full mt-6"></div>
  </div>
{% endfor %}
